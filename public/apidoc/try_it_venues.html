  <body>
    <script type="text/javascript" charset="utf-8">
      $(document).ready(function(){
        $("#btn").click(function(){
          var params = $("#params").val();
          var keys="&auth_code=be48655b975fdab0b98984f2eeab7248435693be"+
          "&public_key=a94a8fe5ccb19ba61c4c0873d391e987982fbbd3";
          var url="http://prueba.local:3000/api/v1/venues/find?"+params+keys;
          +
          $("#url").html("Auth code and public key automatically added "+url);

            $.getJSON(url, function(data) {
                var result=jsonToHtml(data);
                //alert("data:"+result);
                $("#response").html(result);
            }).error(function(data) {  
                var result=jsonToHtml(data);
                $("#response").html(result); 
              });


        });
      });
      function jsonToHtml(json){
        var stringJson=JSON.stringify(json, null, 4);
        stringJson=stringJson.replace(/{/g, "{<blockquote>");
        stringJson=stringJson.replace(/}/g, "</blockquote>}");
        stringJson=stringJson.replace(/\n/g, "<br/>");
        return stringJson;
      }
    </script>
