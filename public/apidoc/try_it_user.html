<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Home</title>
    <base id="base_target"></base>
    <link rel="stylesheet" href="apidoc.css">
    <script src="http://code.jquery.com/jquery-1.7.2.min.js" type="text/javascript"></script>

  </head>
  <body>
    <script type="text/javascript" charset="utf-8">
      $(document).ready(function(){
        $("#btn").click(function(){
          var params = $("#params").val();
          var keys="&auth_code=419abe56bf64699428b51281d09fb4cb6d465e74"+
          "&public_key=172199ff243f16629108e7e9a0f9259638c2454f";
          var url="http://api-soccer-fields.heroku.com/api/v1/user/"+params+keys;
          +
          $("#url").html("Auth code and public key automatically added "+url);

            $.getJSON(url, function(data) {
                var result=jsonToHtml(data);
                //alert("data:"+result);
                $("#response").html(result);
            }).error(function(data) {  
                var result=jsonToHtml(data);
                $("#response").html(result); 
              });


        });
      });
      function jsonToHtml(json){
        var stringJson=JSON.stringify(json, null, 4);
        stringJson=stringJson.replace(/{/g, "{<blockquote>");
        stringJson=stringJson.replace(/}/g, "</blockquote>}");
        stringJson=stringJson.replace(/\n/g, "<br/>");
        return stringJson;
      }
    </script>
    <div class="content">
      <h1>Api Explorer</h1>
      <div class="container fieldSearch">
        <label>http://api-soccer-fields.heroku.com/api/v1/</label>
        <input type="text" value="sign_out?credential=b7a636f6e07ec945938ca692a33ca4404a33deb8" id="params">
        <a href="#" class="btn btn-success" id="btn">view</a>
        <p id="url">Auth code and public key automatically added. http://api-soccer-fields.heroku.com/api/v1/user/sign_out?credential=b7a636f6e07ec945938ca692a33ca4404a33deb8&auth_code=419abe56bf64699428b51281d09fb4cb6d465e74&public_key=172199ff243f16629108e7e9a0f9259638c2454f</p>
      </div>
      <div  id="response" style="container"></div>
    
    </div>
  </body>
</html>
